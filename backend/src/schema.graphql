# import * from './generated/prisma.graphql'
type SuccessMessage {
  message: String
}

type Mutation {
  createUser(
    name: String!
    email: String!
    password: String
    permissions: UserCreatepermissionsInput
  ): User!
  signIn(email: String!, password: String!): User!
  signOut: SuccessMessage
}

type Query {
  users: [User]!
  currentUser: User
}
